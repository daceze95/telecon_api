<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p>Welcome to Express</p>

  <div>
    <img src="" alt="cregime" id="upload">
  </div>
</body>
<script>
  const img = document.getElementById('upload')

  fetch('http://localhost:3000/api/v1/users/67cdd5f7a0a29307f53407cf', {
    method: "GET",
    headers: { "Accept": "application/json" }
   })
   .then( res => res.json())
   .then(data => {
    console.log(data)
    if(data && data.data.avatar){
      img.src = `http://localhost:3000${data.data.avatar}`;
    }else{
      console.error("No avatar found!");
    }
   })
   .catch( err => console.log(err))
</script>
</html>
